<!doctype html>
<html>
<head>
    <title>Run Sorting Algorithm</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; text-align: center; }
        input, button { padding: 8px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Run Sorting Algorithm</h2>
        <input type="text" id="inputData" placeholder="Enter numbers, e.g., 64,25,12,22,11">
        <button onclick="runAlgorithm()">Sort</button>
        <p id="output"></p>
    </div>

    <script>
        async function runAlgorithm() {
            const input = document.getElementById('inputData').value;
            // Convert input string to an array of numbers
            const inputArray = input.split(',').map(Number);
            const response = await fetch('/run_algorithm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: inputArray })
            });
            const result = await response.json();
            document.getElementById('output').innerText = 'Sorted Result: ' + result.result;
        }
    </script>
</body>
</html>
